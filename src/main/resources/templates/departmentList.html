<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부서 목록</title>
</head>
<body>
<h2>부서 목록</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>부서 이름</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.departmentName}"></td>
    </tr>
</table>

<a href="/departments/form">새 부서 등록</a>
</body>
</html>
